  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Prolog Visualizer</title>
  <meta name="description" content="An interactive Prolog visualizer.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="stylesheet" type="text/css" href="main.css">

  <script type="text/ohm-js" id="arithmetic">

    L {
      Program
        = Rule* Query

      Rule  -- a rule
        = Clause ':-' Clauses '.'  -- body
        | Clause '.'               -- noBody

      Query  -- a query
        = Clauses '?'

      Clause  -- a clause
        = symbol '(' Term (',' Term)* ')'  -- args
        | symbol                           -- noArgs

      Clauses
        = Clause (',' Clause)*

      Term
        = Clause
        | List
        | variable

      List
        = '[' ']'           -- empty
        | '[' Contents ']'  -- nonEmpty

      Contents
        = Term ',' Contents  -- cons1
        | Term '|' Term      -- cons2
        | Term               -- single

      variable  -- a variable
        = upper alnum*

      symbol -- a symbol
        = lower alnum*

      tokens
        = (variable | symbol | _)*
    }
  </script>
