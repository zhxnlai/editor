  <script type="text/ohm-js" id="arithmetic">

  L {
    Exprs
      = SeqExpr

    Expr
      = SetExpr

    SeqExpr
      = SetExpr SeqExpr  -- seq
      | SetExpr

    SetExpr
      = ident '=' SetExpr  -- set
      | AddExpr

    AddExpr
      = AddExpr '+' MulExpr  -- plus
      | AddExpr '-' MulExpr  -- minus
      | MulExpr

    MulExpr
      = MulExpr '*' ExpExpr  -- times
      | MulExpr '/' ExpExpr  -- divide
      | ExpExpr

    ExpExpr
      = ExpExpr '^' PriExpr  -- exp
      | PriExpr

    PriExpr
      = '(' Expr ')'  -- paren
      | number
      | ident

    // Lexical rules

    number  -- number
      = '-'? digit+ ('.' digit+)?  -- wholeAndFrac
      | '-'? '.' digit+            -- onlyFrac

    ident  -- identifier
      = letter alnum*

    tokens = (number | ident | _)*
  }
  </script>
